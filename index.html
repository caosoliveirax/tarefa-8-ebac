<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/phone.png" alt="telefone">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <div class="input-container">
                <input type="text" id="nome-contato" placeholder="Nome completo" name="nome-contato">
                <div class="error-message">Por favor, insira um nome completo.</div>
            </div>
            <div class="input-container">
                <input type="text" id="numero-contato" placeholder="Telefone" name="numero-contato">
                <div class="error-message-number">Por favor, insira um número de telefone válido.</div>
            </div>
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th><img src="./images/person.png" alt="icone de pessoa"> Nome do contato</th>
                    <th><img src="./images/phone.png" alt="icone de telefone"> Número de telefone </th>
                </tr>
            </thead> 
            <tbody>
            </tbody>   
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
